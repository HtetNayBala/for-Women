<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Dashboard</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <section class="container-fluid vh-100 p-0">
        <div class="row h-100">
            <div class="col-12 col-lg-2 pe-0">
                <!--Aside start-->
                <aside class="h-100 bg-secondary">
                    <div style="padding-top: 2rem;" id="aside-home-up" class="d-flex flex-row flex-lg-column align-items-center justify-content-lg-center justify-content-between">
                        <div id="aside-home" class="text-primary w-25 flex-column align-items-center d-none d-lg-flex">
                            <span>My</span>
                            <span>Ho</span>
                            <span>Me</span>
                        </div>
                        <div class="d-block d-lg-none">
                            <p class="text-uppercase text-white mb-0" style="font-size: 30px">My Home</p>
                        </div>
                        <ul id="aside-list" class="ps-0 d-flex d-lg-block">
                            <li class="list-unstyled aside-list-items">
                                <i class="fa-solid fa-home text-primary fa-2x fa-fw"></i>
                            </li>
                            <li class="list-unstyled aside-list-items">
                                <i class="fa-solid fa-calendar text-primary fa-2x fa-fw"></i>
                            </li>
                            <li class="list-unstyled aside-list-items" id="list">
                                <i class="fa-solid fa-align-justify text-primary fa-2x fa-fw"></i>
                            </li>
                            <li class="list-unstyled aside-list-items">
                                <i class="fa-solid fa-certificate text-primary fa-2x fa-fw"></i>
                            </li>
                        </ul>
                    </div>
                </aside>
                <!--Aside end-->

            </div>
            <div class="col-12 col-lg-10">
                <div class="row h-100">
                    <article class="col-12 col-md-9 px-0" id="center" style="padding-top: 2rem;">
                        <!--Water-->
                        <div class="d-flex flex-column flex-lg-row justify-content-between align-items-center" style="margin-bottom: 1rem;padding: 0 24px">
                            <h2 class="text-uppercase" id="water">Water Consumption</h2>
                            <div class="w-100">
                                <div class="dropdown text-end">
                                    <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                      Dropdown button
                                    </button>
                                    <ul class="dropdown-menu ps-0" aria-labelledby="dropdownMenuButton1">
                                      <li class="list-unstyled"><a class="dropdown-item" href="#">Action</a></li>
                                      <li class="list-unstyled"><a class="dropdown-item" href="#">Another</a></li>
                                      <li class="list-unstyled"><a class="dropdown-item" href="#">Something</a></li>
                                    </ul>
                                  </div>
                            </div>
                        </div>
                        <div style="margin-bottom: 2rem;padding: 0 24px">
                            <canvas id="myChart"></canvas>
                        </div>
                        <!--Water end-->

                        <!--Energy-->
                        <div class="d-flex flex-column flex-lg-row justify-content-between align-items-center" style="margin-bottom: 1rem;padding: 0 24px">
                            <h2 class="text-uppercase" id="energy">Energy Consumption</h2>
                            <div class="w-100">
                                <div class="dropdown text-end">
                                    <button class="btn btn-outline-dark dropdown-toggle" type="button" id="2" data-bs-toggle="dropdown" aria-expanded="false">
                                        Dropdown button
                                    </button>
                                    <ul class="dropdown-menu ps-0" aria-labelledby="2">
                                        <li class="list-unstyled"><a class="dropdown-item" href="#">Action</a></li>
                                        <li class="list-unstyled"><a class="dropdown-item" href="#">Another</a></li>
                                        <li class="list-unstyled"><a class="dropdown-item" href="#">Something</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div style="margin-bottom: 2rem;padding: 0 24px">
                            <canvas id="mySecondChart"></canvas>
                        </div>
                        <!--Energy end-->

                        <!--End of Charts-->
                        <div class="bg-secondary ps-3 py-3">
                            <h4 class="text-white mb-0">Stay Home:: Be Safe</h4>
                        </div>
                        <!--End of Charts-->

                    </article>

                    <article class="col-12 col-md-3" id="aside-right-up">
                        <div class="aside-right h-100 bg-primary">
                            <!--Bell and Pic-->
                            <article class="d-flex justify-content-between align-items-end">
                                <div class="position-relative">
                                    <i class="fa-solid fa-bell fa-2x"></i>
                                    <p id="bell-color" class="position-absolute"></p>
                                </div>
                                <div class="d-flex align-items-center">
                                    <h5 class="mb-0 me-2">Poe</h5>
                                    <img src="./assests/Poe_1.jpg" width="50" height="50" class="rounded rounded-circle" alt="Is This no Poe?">
                                </div>
                            </article>
                            <!--Bell and Pic end-->
                            
                            <article style="margin-top: 1.5rem;">
                                <div class="bg-white py-2 ps-2 d-flex align-items-center" id="search-input" style="border: 1px solid black">
                                    <i class="fa-solid fa-search me-1"></i>
                                    <input type="text" placeholder="Search tasks" class="border border-0 w-50" id="input">
                                </div>
                            </article>

                            <!--weather-->
                            <article style="margin-top: 2rem;">
                                <div class="d-flex justify-content-between">
                                    <i class="fa-solid fa-temperature-0 fa-2x"></i>
                                    <i class="fa-solid fa-arrow-up-from-water-pump fa-2x"></i>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <p style="font-variant: small-caps;">temperature <span id="two-six">26<sup>'</sup></span></p>
                                    </div>
                                    <div style="text-align: end">
                                        <p style="font-variant: small-caps;">temperature <span id="two-zero">20%</span></p>
                                    </div>
                                </div>
                            </article>
                            <!--weather end-->

                            <article style="margin-top: 3.5rem;">
                                <header style="margin-bottom: 2rem;">
                                    <h4 id="quick-a">Quick Access</h4>
                                </header>

                                <div class="row">
                                    <div class="col-12 col-lg-2 col-xl-6">
                                        <i class="fa-solid fa-lock fa-3x"></i>
                                    </div>
                                    <div class="col-12 col-lg-10 col-xl-6 text-end">
                                        <h3 class="text-uppercase">Security</h3>
                                        <p class="text-capitalize">
                                            partial lock
                                        </p>
                                    </div>
                                </div>
                                <div class="divider"></div>
                                <div class="row">
                                    <div class="col-12 col-lg-2 col-xl-6">
                                        <i class="fa-solid fa-lightbulb fa-3x"></i>
                                    </div>
                                    <div class="col-12 col-lg-10 col-xl-6 text-end">
                                        <h3 class="text-uppercase">Lights</h3>
                                        <div class="d-flex fw-bold justify-content-end" style="font-size: 30px">
                                            3 <p style="width: 15px;height: 15px;background-color: pink;border: 1px solid black;border-radius: 50%"></p>
                                            8 <p style="width: 15px;height: 15px;background-color: skyblue;border: 1px solid black;border-radius: 50%"></p>
                                        </div>
                                        <p class="text-uppercase">
                                            on off
                                        </p>
                                    </div>
                                </div>

                                <div class="divider"></div>

                                <div class="row">
                                    <div class="col-12 col-lg-2 col-xl-6">
                                        <i class="fa-solid fa-wifi fa-3x"></i>
                                    </div>
                                    <div class="col-12 col-lg-10 col-xl-6 text-end">
                                        <h3 class="text-uppercase">wifi</h3>
                                        <div class="d-flex fw-bold justify-content-end" style="font-size: 30px">
                                            4
                                        </div>
                                        <p class="text-uppercase">
                                            Devices
                                        </p>
                                    </div>
                                </div>

                                <div class="divider"></div>

                                <div class="row">
                                    <div class="col-12 col-lg-2 col-xl-6">
                                        <i class="fa-solid fa-plus fa-3x"></i>
                                    </div>
                                    <div class="col-12 col-lg-10 col-xl-6 text-end">
                                        <h3 class="text-uppercase">Wifi</h3>
                                        <p class="text-uppercase fw-bold">
                                            Add
                                        </p>
                                    </div>
                                </div>
                            </article>


                        </div>
                    </article>
                </div>
              
            </div>
        </div>
    </section>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/chart.js/dist/chart.js"></script>
    <script src="./js/app.js"></script>

        $('#list').click(function (){
            $('#aside-right-up').toggleClass('aside-right-up-show');

        })

</body>
</html>
